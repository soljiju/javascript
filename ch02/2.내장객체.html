<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.내장객체</title>
        <!--
        날짜 : 2025/02/11
        이름 : 주솔지
        내용 : 자바스크립트 내장객체 실습
    -->
</head>
<body>
    <h3>2.내장객체</h3>

    <h4>Array</h4>
    <script>
        // 배열 객체 생성
        const arr1 = [1, 2, 3, 4, 5];
        const arr2 = new Array(6, 7, 8, 9, 10);

        document.write('arr1 : ' + arr1 + '<br>');
        document.write('arr2 : ' + arr2 + '<br>');

        // 배열 추가
        arr1.push(6);
        arr1.push(7);
        arr1.push(8);

        document.write('arr1 : ' + arr1 + '<br>');

        // 배열 연결
        const arr3 = arr1.concat(arr2);
        document.write('arr3 : ' + arr3 + '<br>');


        // 배열 문자열 생성
        const result = arr1.join('-');
        document.write('result : ' + result + '<br>');


        // 배열 반복문
        arr1.forEach();

        arr2.forEach((item, index)=>{
            document.write('index : ' + index + )

        });

        // 배열 원소 일괄 처리
        const arr4 = arr1.map((item) => {
                                        return item + 10;
                                    });

        document.write('arr4 : ' + arr4 + '<br>');

        // 배열 구조 분해 할당





    </script>    

    <h4>String</h4>
    

    <h4>RegExp</h4>
    

    <h4>Math</h4>
    

    <h4>Date</h4>


</body>
</html>
