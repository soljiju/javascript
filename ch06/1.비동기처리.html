<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.비동기처리</title>
    <!--
        날짜 : 2025/02/17
        이름 : 주솔지
        내용 : 자바스크립트 비동기 처리 실습하기
    -->
</head>
<body>
    <h3>1.비동기 처리</h3>

    <script>
        // 비동기 작업
        console.log('시작...');

        setTimeout(() => {
            console.log('작업...');
        }, 1000);

        console.log('끝...');

        // 콜백함수를 이용한 비동기 처리        
        function start(callback){

            console.log('start...');

            setTimeout(() => {
                console.log('process...');
                callback();
            }, 1000);
        }

        function end(){
            console.log('end...');
        }

        start(end);

        // 콜백지옥
        function step1(callback){
            setTimeout(() => {
                console.log('step1...');
                callback();
            }, 1000);
        }

        function step2(callback){
            setTimeout(() => {
                console.log('step2...');
                callback();
            }, 3000);
        }

        function step3(callback){
            setTimeout(() => {
                console.log('step3...');
                callback();
            }, 2000);
        }

        step1(function(){
            step2(function(){
                step3(function(){});
            });
        });

    </script>


</body>
</html>
