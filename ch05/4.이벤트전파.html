<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.이벤트전파</title>
    <!--
        날짜 : 2025/02/14
        이름 : 주솔지
        내용 : 자바스크립트 이벤트 전파 실습하기
    -->
    <style>
        div {
            padding: 10px;
            box-sizing: border-box;
        }
        .box1 {
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
        .box2 {
            width: 200px;
            height: 200px;
            border: 1px solid green
        }
        .box3 {
            width: 100px;
            height: 100px;
            border: 1px solid blue
        }
    </style>
    <script>

        document.addEventListener('DOMContentLoaded', function(){

            const box1 = document.querySelectorAll('.box1');
            const box2 = document.querySelectorAll('.box2');
            const box3 = document.querySelectorAll('.box3');

            // 버블링 - 이벤트가 상위 요소로 전파
            box1[0].onclick = function(e){
                e.stopPropagation(); // 이벤트 전파 차단
                console.log('box1 click....');
            }

            box2[0].onclick = function(e){
                e.stopPropagation();
                console.log('box2 click....');
            }

            box3[0].onclick = function(e){
                e.stopPropagation();
                console.log('box3 click....');
            }

            // 캡처링 - 이벤트가 하위 요소로 전파
            box1[1].addEventListener('click', function(e){
                console.log('box1 click....');
            }, true);

            box2[1].addEventListener('click', function(e){
                console.log('box2 click....');
            }, true);

            box3[1].addEventListener('click', function(e){
                console.log('box3 click....');
            }, true);



        });


    </script>
</head>
<body>
    <h3>4.이벤트 전파</h3>

    <h4>버블링</h4>
    <div class="box1">box1
        <div class="box2">box2
            <div class="box3">box3</div>
        </div>
    </div>

    <h4>캡처링</h4>
    <div class="box1">box1
        <div class="box2">box2
            <div class="box3">box3</div>
        </div>
    </div>

</body>
</html>
