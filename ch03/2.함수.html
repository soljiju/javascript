<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.함수</title>
    <!--
        날짜 : 2025/02/11
        이름 : 김철학
        내용 : 자바스크립트 함수 실습하기    
    -->
</head>
<body>
    <h3>2.함수</h3>
    <script>
        // 선언 함수
        function f(x){
            let y = 2 * x + 3;
            return y;
        }

        let y1 = f(1);
        let y2 = f(2);
        let y3 = f(3);

        document.write('y1 : ' + y1 + '<br>');
        document.write('y2 : ' + y2 + '<br>');
        document.write('y3 : ' + y3 + '<br>');

        // 익명 함수(이름이 없는 함수, 변수에 저장해서 호출하는 함수)
        const a = function(x, y){
            let z = x + y;
            return z;
        }

        let z1 = a(1, 2);
        let z2 = a(2, 3);
        let z3 = a(3, 4);

        document.write('z1 : ' + z1 + '<br>');
        document.write('z2 : ' + z2 + '<br>');
        document.write('z3 : ' + z3 + '<br>');
        
        // 화살표 함수
        const b = (x, y) => {
            let z = x - y;
            return z;
        }

        const c = (x, y) => x * y;

        let r1 = b(1, 2);
        let r2 = b(2, 1);
        let r3 = c(3, 2);
        let r4 = c(4, 3);

        document.write('r1 : ' + r1 + '<br>');
        document.write('r2 : ' + r2 + '<br>');
        document.write('r3 : ' + r3 + '<br>');
        document.write('r4 : ' + r4 + '<br>');
        
        // 내장 함수
        let str1 = '10';
        let str2 = '3.14';
        let str3 = '2025년';
        let num1 = 10;
        let num2 = 20;

        // 변환함수
        let rs1 = parseInt(str1);
        let rs2 = parseInt(str2);
        let rs3 = parseInt(str3);
        let rs4 = Number(str1);
        let rs5 = Number(str2);
        let rs6 = Number(str3);
        let rs7 = String(num1);
        let rs8 = String(num2);

        document.write('rs1 : ' + rs1 + ', type : ' + typeof rs1 + '<br>');
        document.write('rs2 : ' + rs2 + ', type : ' + typeof rs2 + '<br>');
        document.write('rs3 : ' + rs3 + ', type : ' + typeof rs3 + '<br>');
        document.write('rs4 : ' + rs4 + ', type : ' + typeof rs4 + '<br>');
        document.write('rs5 : ' + rs5 + ', type : ' + typeof rs5 + '<br>');
        document.write('rs6 : ' + rs6 + ', type : ' + typeof rs6 + '<br>');
        document.write('rs7 : ' + rs7 + ', type : ' + typeof rs7 + '<br>');
        document.write('rs8 : ' + rs8 + ', type : ' + typeof rs8 + '<br>');
        
        // 타이머 함수
        setTimeout(function(){
            console.log('3초 후에 실행...');
        }, 3000);

        setInterval(function(){
            console.log('3초 마다 실행...');
        }, 3000);

        // 대화상자
        alert('기본 대화상자');

        const result = confirm('확인, 취소 버튼이 있는 대화상자');
        if(result){
            document.write('확인 누름<br>');
        }else{
            document.write('취소 누름<br>');
        }

        const value = prompt('입력 대화상자');
        document.write('입력값 : ' + value + '<br>');
    </script>
</body>
</html>
